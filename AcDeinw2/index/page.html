<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <script src="../js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header class="container bg-black pt-3 pb-3 text-center">
        <h1 class="text-secondary">identic.store</h1>
        <p class="text-secondary">Loja de cal√ßados</p>
    </header>
    <nav class="container bg-black">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a href="index.html" class="nav-link">home</a>
            </li>
            <li class="nav-item">
                <a href="page.html" class="nav-link">cadastro</a>
            </li>
            <li class="nav-item">
                <a href="sobrenos.html" class="nav-link">Sobre</a>
            </li>
            
        </ul>
    </nav>
    <section class="container p-0">
        <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Senha">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Primeiro radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
                    <label class="form-check-label" for="gridRadios2">
                      Segundo radio
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="opcao3" disabled>
                    <label class="form-check-label" for="gridRadios3">
                      Terceiro radio desativado
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Checkbox</div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Checkbox exemplo
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </div>
          </form>
        </div>
    </section>
    <footer class="container bg-black pt-3 pb-3">
        <p class="text-secondary text-center">Todos os direitos reservados</p>
    </footer>
</body>

</html>
